<div class="container" style="float:none"> 
  <div class="row">
    <div class ="col-md-auto " *ngFor="let d of Detailes">
      <div class="card" style="width: 18rem;height:220px;background-color:linear-gradient(120deg, #2980b9,#8e44ad);border:5px solid rgb(193, 246, 33) ">
        <div class="card-body">
        <h2 class="card-subtitle mb-2 ">{{d.name}}</h2>
        <h3>{{d.country}}</h3>
        <div class="two">
          <input type="submit" value="View Details"  (click)="getDetails(d.id)">
          <input type="submit" value="Add favorite" style="margin-left:10px;"  (click)="addToFavorite(d)">
      </div>
    </div>
  </div>
</div>
</div>
